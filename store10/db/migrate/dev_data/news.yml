  title: RED comes out of engineering delay
  headline_or_sticky: "0"
  remote_url: /pages/redone_on_track
  random_id: "1185589820"
  id: "33"
  description: The RED ONE is back on track after a two month engineering delay.  Field testing is underway before entering into production.
  content: |-
    The RED ONE is back on track after a two month engineering delay.  Field testing is underway before entering into production.
    
    RED ONE prototypes are being used on the <a href="http://en.wikipedia.org/wiki/Wanted_(film)"><cite>Wanted</cite></a> set in Prague and has been chosen by Steven Soderbergh to shoot his next two movies, <a href="http://en.wikipedia.org/wiki/The_Argentine"><cite>The Argentine</cite></a> and <a href="http://en.wikipedia.org/wiki/Guerrilla_(film)"><cite>Guerrilla</cite></a>.
    
    >Valuable information will be gathered at these shoots and final tweaks will be done as needed before production begins.
  beta_visible: "1"
