    11. NON-WAIVER \xE2\x80\x93 Failure of Red to insist upon strict performance of any terms and conditions herein shall not be deemed a waiver of any subsequent default of terms and conditions thereof.  \r\n  \r\n\
    12. LAW GOVERNING \xE2\x80\x93 All contracts are to be interpreted in accordance with the laws of Orange County, California, United States of America. \r\n  \r\n\
    13.  COMPLETE AGREEMENT \xE2\x80\x93 The terms and conditions set forth herein comprise the entire agreement between Red and the Buyer. \r\n \r\n "
