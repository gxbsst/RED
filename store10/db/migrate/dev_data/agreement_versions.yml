  content: "RED.COM, INC. TERMS AND CONDITIONS\r\n\
    \r\n\
    1. These terms govern the sale of goods between Red.com, Inc. (\xE2\x80\x9CRed\xE2\x80\x9D) and the Buyer (\xE2\x80\x9CBuyer\xE2\x80\x9D). This document acknowledges receipt of the Buyer\xE2\x80\x99s order by Red, and confirms the sale of product evidenced by the invoice as expressly conditioned on the Buyer\xE2\x80\x99s acceptance of the terms and conditions set forth herein.\r\n  \r\n\
    2. PRICES - All published prices are subject to change without notice. Written quotations shall expire thirty (30) calendar days from the date of quotation unless withdrawn in writing sooner.  Verbal quotations are provided for budgetary guidance only. Unless otherwise specifically stated, prices are in U.S. Dollars.\r\n \r\n\
    3. TERMS OF PAYMENT - \r\n \r\n\
    3a. Deposits \xE2\x80\x93 Buyer must make a deposit equal to the amount specified by Red at the time of the order, typically 10% of the total order value (excluding any sales tax, freight, duties, import tax and delivery charges). Camera reservation numbers and delivery estimates are provided at the sole discretion of Red.  \r\n \r\n\
    3b. Method of Payment - Credit card payment via VISA, MASTERCARD, AMERICAN EXPRESS or DISCOVER is provided as a convenience with valid credit card authorizations.  Please contact the RED Customer Service Department for Remit To information when transferring bank to bank payments or visit Red\xE2\x80\x99s website for bank information. All orders are payable in U.S. dollars (USD).   \r\n \r\n\
    3c. Standard Payment Terms \xE2\x80\x93 All orders must be paid in full prior to shipment via wire transfer, cash equivalent (such as money order, cashier\xE2\x80\x99s check, or personal check drawn from a United States bank), or credit card. \r\n \r\n\
    3d. Deposit Payments \xE2\x80\x93 Deposit payments in the amount of $7,500.00 USD or greater will only be accepted via wire transfer or cash equivalent (such as money order, cashier\xE2\x80\x99s check, or personal check drawn from a United States bank). Deposit payments in the amount of $7,499.99 USD or less may be remitted via credit card payments, wire transfer or cash equivalent as outlined above. \r\n \r\n\
    3e. Balance Payments \xE2\x80\x93 Buyer must pay the full remaining balance of the invoice before order will be processed for shipment. Balance payments in the amount of $7,500.00 USD or greater will only be accepted via wire transfer or cash equivalent (such as money order, cashier\xE2\x80\x99s check, or personal check drawn from a United States bank). Balance payments in the amount of $7,499.99 USD or less may be remitted via credit card payments, wire transfer or cash equivalent as outlined above. \r\n \r\n\
    3f. Leasing \xE2\x80\x93 Red does not offer any leasing options for Red product.  Red does not affiliate, authorize, or support any entities offering leasing options for Red product.  Red assumes no liability for services or product offered by unauthorized third-party entities offering Red product or services. \r\n \r\n\
    4. DELIVERY AND ACCEPTANCE - All product shipments shall be made \xE2\x80\x9Cex works\xE2\x80\x9D (Incoterms 2000) from the Red facility at Lake Forest, California, at which time title and risk of loss shall pass to the Buyer.  Buyer shall be the importer of record for all purchased products. Licensing requirements for importation to non-U.S. countries is the sole obligation of the Buyer. In the absence of specific shipping instructions from the Buyer, Red will ship by the method it deems, in its soles discretion, most advantageous. Transportation charges will be collected prior to shipment.  Unless otherwise indicated, Buyer is obligated to obtain insurance against damage to the product being shipped. Unless otherwise specified, products will be shipped in standard commercial packaging.  When special packaging or export instructions are requested by the Buyer, any additional costs will be the responsibility of the Buyer.   \r\n \r\n\
    Red shall use reasonable efforts to notify Buyer of any anticipated delays in delivery.  Red will not be liable for any loss, damages or penalty resulting from delay in delivery. \r\n \r\n\
    Acceptance of the product by the Buyer shall occur no later than fifteen (15) days after shipment.  Product not rejected during this fifteen-day period shall be deemed accepted, and all returns shall be handled in accordance with Section 6 (Returns).  Product cannot be rejected by Buyer based on criteria that were unknown to Red or based on test procedures that Red does not conduct. \r\n \r\n\
    5. WARRANTY \xE2\x80\x93 Red warrants all products will be of good quality and workmanship and free from material defects.  Upon the expiration of the time periods identified below, all liabilities of Red will terminate.  In no event shall Red be liable for consequential damages.  \r\n \r\n\
    5a. Standard Warranty \xE2\x80\x93 A Standard Warranty is granted to the original purchaser for a period of six (6) months, parts and labor, for the camera and camera accessories excluding Digital Media and Batteries. Standard Warranty for Digital Media is ninety (90) days.  Standard Warranty for Batteries is ninety (90) days or charge cycles of less than 400, whichever comes first. The Standard Warranty covers parts and labor charges for products that have been returned pre-paid shipment to an Authorized Service Center. All warranty returns shall be done in accordance with Red\xE2\x80\x99s warranty return merchandise authorization (\xE2\x80\x9CWMA\xE2\x80\x9D) policy, a copy of which is set forth in Section 6 (RETURNS) and is posted on Red\xE2\x80\x99s website. Any repaired or replaced product shall be warranted as set forth in this section for a period the greater of (i) the balance of the applicable warranty period relating to such product or (ii) ninety (90) days after it is received by Buyer. Only the components that were repaired or replaced will be eligible for the 90-day period set forth in paragraph 5a (ii).  \r\n \r\n\
    A Standard Warranty effective date is the date of \xE2\x80\x9Cex works\xE2\x80\x9D from Lake Forest or when Buyer picks up product at designated Red shipping facility.  \r\n \r\n\
    Red\xE2\x80\x99s warranty does not include products that have defects or failures resulting from; (a) alterations, modifications or repairs by Buyer or unauthorized third parties or (b) accident, disaster, neglect, abuse, misuse, improper handling or storage by the Buyer. This includes, but is not limited to: water damage, mold in the lenses from improper storage, droppage, modification to the camera, opening the camera, use of non-red cables, or third party accessories etc. \r\n \r\n\
    ALL WARRANTIES IMPLIED BY LAW, INCLUDING MERCHANTABILITY, SHALL BE AS SET FORTH IN THIS WARRANTY SECTION.  NO OTHER EXPRESS WARRANTY OR GUARANTY EXCEPT AS STATED ABOVE, GIVEN BY ANY PERSON, FIRM, OR CORPORATION WITH RESPECT TO RED PRODUCT SHALL BE BINDING TO RED.  SOME STATES DO NOT ALLOW LIMITATIONS ON HOW LONG AN IMPLIED WARRANTY LASTS, SO THE ABOVE LIMITATIONS MAY NOT APPLY TO BUYER.  NEITHER RED NOR ANY OTHER PERSON, FIRM, OR CORPORATION IS OR SHALL BE RESPONSIBLE FOR ANY INCIDENTAL OR CONSEQUENTIAL DAMAGES CAUSED BY RED PRODUCT.  SOME STATES DO NOT ALLOW THE EXCLUSION OR LIMITATION OF INCIDENTAL OR CONSEQUENTIAL DAMAGES, SO THE ABOVE LIMITATION OR EXCLUSION MAY NOT APPLY TO BUYER. \r\n \r\n\
    5b. Third-Party Warranty \xE2\x80\x93 Red does not honor warranty agreements extended by third parties.  Only warranty agreements granted by Red will be honored by Red. \r\n \r\n\
    THE SOLE REMEDY UNDER THIS WARRANTY SHALL BE THE REPAIR, REPLACEMENT, OR CREDIT FOR DEFECTIVE PARTS AS STATED ABOVE.  THIS WARRANTY IS THE SOLE WARRANTY GIVEN BY RED AND IS IN LIEU OF ANY OTHER WARRANTIES EITHER EXPRESS OR IMPLIED.  THIS WARRANTY EXTENDS TO THE BUYER AND IS NON-TRANSFERABLE TO OTHER THIRD PARTIES. \r\n \r\n\
    5c. Red Re-Certified Product Warranty \xE2\x80\x93 Product that is not possessed by the original Buyer may be sent to an Authorized Red Service Center for an evaluation fee of $500. Red will provide a quotation for the re-certification of the product to existing Red product specifications at time of repair. The Customer is responsible for all costs associated with such re-certification, such as troubleshooting, diagnosis, repair, test, calibration, and shipping costs. Upon completion of re-certification, customer may be offered a Red Re-Certified Product Warranty for an additional cost. \r\n \r\n\
    \xE2\x80\x9CCustomer\xE2\x80\x9D is defined as an entity who obtained Red product by other means than directly from Red. \r\n \r\n\
    A Red Re-Certified Product Warranty is valid for a period of ninety (90) days for the camera and camera accessories after the warranty is accepted by the Customer.  Red Re-Certified Product Warranty is not available for Digital Media and Batteries.  \r\n \r\n\
    5d. Non-Warranty Repair - Product that no longer qualifies for Warranty Repair may be sent to an Authorized Red Service Center for an evaluation fee of $500.  If the product is sent to RED for non-warranty repair by original Buyer, the evaluation fee of $500 is waived by Red.  Red will provide a quotation for the repair of the product. The Customer is responsible for all costs associated with such refurbishment, such as troubleshooting, diagnosis, repair, test, calibration, and shipping costs.  Any repaired or replaced product shall be warranted for ninety (90) days after it is received by Buyer. Only the components that were repaired or replaced will be eligible for the 90-day period.  \r\n \r\n\
    6. RETURNS \xE2\x80\x93 Buyers must obtain a Return Merchandise Authorization (\xE2\x80\x9CRMA\xE2\x80\x9D) prior to the return of any product.  Cameras may only be returned for refund within ten (10) days of original delivery by Red at shipping address specified by Buyer and with less than 25 hours of run time. Accessories, except Digital Media and Batteries, may be returned for refund within ten (10) days of original delivery by Red at shipping address specified by Buyer.  \r\n \r\n\
    6a. Factory Seal - If the factory seal on the product has been broken, returned product for refund is subject to a 30% restocking fee and must be approved by Red as set forth herein. All equipment must be shipped in as new condition and in the original shipping materials. Refunds are subject to an evaluation of the merchandise upon receipt at Red as defined below, in addition to other test to ascertain condition of returned goods.  A refund less the restocking fee will be provided within thirty (30) days of completion of evaluation of goods at Red. \r\n \r\n\
    6b. Shipping - Buyer is responsible for shipping costs to return product to Red.  For Buyer\xE2\x80\x99s protection, Red recommends that the Buyer uses a traceable and insurable form of mail for shipment. \r\n \r\n\
    6c. Buyer has ten (10) days from the date the RMA is issued to deliver the product to Red.  All product received ten (10) days after the RMA was issued will not be considered eligible as a return for credit.  Red will return product to Buyer and Buyer will assume all shipping costs.  \r\n \r\n\
    7. CUSTOMER SOURCE INSPECTION - A fee of $500.00 will be charged for any order requiring customer source inspection or receipt of goods, at the Red facility.   \r\n \r\n\
    7a. No-Trouble Found Inspection Fee \xE2\x80\x93 Any product sent to Red for inspection or evaluation where Red finds no defects or problems with Red product will be subject to a No-Trouble Found Inspection Fee of $500.  The No-Trouble Found Inspection policy is in place to encourage the Customer to exhaust all technical support resources before shipping product to Red. \r\n  \r\n\
    8. LIMITATION OF LIABILITY \xE2\x80\x93 \r\n\
    IN NO EVENT SHALL RED BE LIABLE TO BUYER FOR ANY INDIRECT, CONSEQUENTIAL, PUNITIVE, INCIDENTAL, OR SPECIAL DAMAGES, OR ANY DAMAGES WHATSOEVER RESULTING FROM LOSS OF USE, DATA OR PROFITS (HOWEVER CAUSED AND UNDER ANY THERORY OF LIABILITY), EVEN IF RED HAS BEEN ADVISED OF THE POSSIBILITY OF SUCH DAMAGES.  IN NO EVENT SHALL RED\xE2\x80\x99S LIABILITY FOR A PRODUCT (WHETHER ASSERTED AS A TORT CLAIM, ACONTRACT CLAIM OR OTHERWISE) EXCEED THE AMOUNTS PAID TO RED FOR SUCH PRODUCT.  IN ADDITION, IN NO EVENT SHALL RED\xE2\x80\x99S LIABILITY FOR ALL CLAIMS ARISING OUT OF OR RELATING TO THIS ORDER EXCEED $25,000 (TWENTY-FIVE THOUSAND U.S. DOLLARS).  IN NO EVENT WILL RED BE LIABLE FOR COSTS OF PROCUREMENT OF SUBSTITUTE GOODS BY BUYER.  IN NO EVENT SHALL RED BE LIABLE FOR DAMAGES ARISING OUT OF ANY LATE DELIVERY.  THE LIMITATIONS SET FORTH HEREIN SHALL APPLY TO ALL LIABILITIES THAT MAY ARISE OUT OF THIRD-PARTY CLAIMS AGAINST BUYER.  THESE LIMITATIONS SHALL APPLY NOTWITHSTANDING ANY FAILURE OF ESSENTIAL PURPOSE OF ANY LIMITED REMEDY.  THE LIMITATION SET FORTH IN THIS SECTION SHALL APPLY WHERE THE DAMAGES ARISE OUR OF OR RELATED TO THIS AGREEMENT. \r\n \r\n\
